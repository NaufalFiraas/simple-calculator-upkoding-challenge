<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <button class="clear" type="button">C</button>
        <input type="text" class="result-screen" />
      </div>
      <div class="numbers">
        <button class="btn-numbers" type="button">7</button>
        <button class="btn-numbers" type="button">8</button>
        <button class="btn-numbers" type="button">9</button>
        <button class="btn-numbers times operator" type="button">*</button>
        <button class="btn-numbers" type="button">4</button>
        <button class="btn-numbers" type="button">5</button>
        <button class="btn-numbers" type="button">6</button>
        <button class="btn-numbers divide operator" type="button">/</button>
        <button class="btn-numbers" type="button">1</button>
        <button class="btn-numbers" type="button">2</button>
        <button class="btn-numbers" type="button">3</button>
        <button class="btn-numbers concat operator" type="button">+</button>
        <button class="btn-numbers" type="button">0</button>
        <button class="btn-numbers point operator" type="button">.</button>
        <button class="btn-numbers result" type="button">=</button>
        <button class="btn-numbers minus operator" type="button">-</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
